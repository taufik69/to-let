<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Let</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container2 cn2">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>Sign up</h2>
          <input type="text" class="field" placeholder="First name" />
          <input type="text" class="field" placeholder="Last name" />
          <input type="text" class="field" placeholder="Email" />
          <input type="text" class="field" placeholder="Password" />
          <input type="text" class="field" placeholder="Contact number" />
          <input type="text" class="field" placeholder="NID number" />
          <div class="mb-3">
            <label for="formFileMultiple" class="label"
              >NID Card Photos Both Side
            </label>
            <input
              class="form-control"
              type="file"
              id="formFileMultiple"
              multiple
            />
          </div>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="button">
              <a href="home.html" class="link">Sign in</a>
            </button>
          </div>

          <a class="link-login" href="index.html">already have an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
