      <div

              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row d-flex align-items-center p-5">
              <div class="col-md-7">

                <h3>3000 tk</h3>

              <div class="col-md-5">

                  src="images/banner-images/pexels-skitterphoto-584399.jpg"

          </div>

                  alt="..."
                />
              </div>
            </div>

        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"

    <section class="section container">
      <div class="search-tag">
        <select class="form-select mr" aria-label="Default select example ">
          <option selected>Select Country</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select mr" aria-label="Default select example">
          <option selected>Select Division</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select mr" aria-label="Default select example">
          <option selected>Select District</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="searchbox">
        <input class="inp" type="text" placeholder="search" />
        <button class="btn btn-success">Search</button>
      </div>
    </section>

    <!-- Comment box and file input field -->
    <div class="container mt-5">
      <div class="mb-3">
        <input
          type="email"
          class="form-control mt-3"
          id="exampleFormControlInput1"
          placeholder="Write Title "
        />
      </div>
      <div class="mb-5">
        <textarea
          class="form-control mt-5"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Details "
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="formFileDisabled" class="form-label">
          Upload documents
        </label>
        <input
          class="form-control"
          type="file"
          id="formFileDisabled"
          disabled
        />
      </div>

      <div class="d-grid mt-5">
        <button class="btn btn-success" type="button">post</button>
      </div>
    </div>
